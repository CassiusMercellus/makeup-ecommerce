<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-200 hover:scale-105">
      <img [src]="product.image_link" alt="{{ product.name }}" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
        <p class="text-sm text-gray-500 mb-2">{{ product.brand }}</p>
        <p class="text-base font-medium text-gray-700 mb-3">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
        <p class="text-sm text-gray-600 mb-4">{{ product.description | slice:0:100 }}...</p>
        <a [href]="product.product_link" target="_blank" class="block text-center bg-red-500 hover:bg-red-600 text-white py-2 rounded-md">View Product</a>
      </div>
    </div>
  </div>
