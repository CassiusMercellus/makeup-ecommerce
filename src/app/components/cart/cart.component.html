<div class="flex flex-row justify-between">
  <h2>Your Cart</h2>
  <a [routerLink]="['/store-page']" class="flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
    <mat-icon class="mr-2">shopping_cart</mat-icon>
    Back to Shopping
  </a>
</div>

<div *ngIf="cartItems$ | async as cart; else noItems">
  <ul *ngIf="cart.items.length > 0; else emptyCart">
    <li *ngFor="let item of cart.items">
      {{ item }} <!-- You can replace this with more detailed product information if needed -->
    </li>
  </ul>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
<ng-template #noItems>
  <p>Loading cart...</p>
</ng-template>
